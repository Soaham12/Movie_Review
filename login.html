<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="stylelogin.css">
<script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
<title>Modern From Design</title>
</head>
<body>
<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 b-height">
            <div class="row b-wrapper"> 
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 b-min-height">
                    
                    <div class="b-title text-center">
                        <h1 class="user_title">Hi there !!</h1>
                        <p class="user_subTitle">To get access to more perks </br> login with your personal account</p>
                        <button type="button" class="swift sign_in">Sign In</button>
                    </div>
                </div>
                
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                    <div>

                    </div>
                    <div class="b-form text-center">
                        <div class="vacant">

                        </div>
                        <div class="b-form-title">
                            <h1 class="form_title">Create Account</h1>
                            <p>
                                <div class="social-icons">
                                <a href="https://www.facebook.com/help.programmingguide" > <i class="fab fa-facebook-f"></i></a>
                                <a href="https://twitter.com/HelpProgrammin0" ><i class="fab fa-twitter"></i>
                                <a href="https://www.instagram.com/help.programmingguide" ><i class="fab fa-instagram"></i>
                            </div>
                            </p>
                            
                        </div>
                        <form method="post" action="">
                            <div class="form-group username">
                                <input class="form-control" type="text" name="" placeholder="Name"><a href="#"></a>
                                <i class="fas fa-user b-font"></i>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="" placeholder="Email">
                                <i class="fas fa-envelope b-font"></i>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="" placeholder="Password">
                                <i class="fas fa-unlock-alt b-font"></i>
                            </div>
                            <div class="form-group">
                                <span class="b-forgot">Forgot your password?</span>
                            </div>
                            <button type="button" class="sign_up">Sign Up</button>
                        </form>
                    </div>
                </div> 

            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="login.js"></script>
</body>
</html>
